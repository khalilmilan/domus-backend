server:
  port: 9003
spring:
  application:
    name: "microservice-event-user"
  profiles:
    active: "prod"
  datasource:
    url: "jdbc:mysql://localhost:3306/domusEventUser"
    driverClassName: com.mysql.jdbc.Driver
    username: "root"
    password: ''
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "microservice-event-user"
    description: "DOMUS event user Application"
    version: "1.0.0"

  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"